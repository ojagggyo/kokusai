                  <BLOCKQUOTE>第１章　日韓併合の背景<BR>
                     ６.　大久保体制の確立
                     
                     <P>　西郷などの辞職に伴い、大久保の独裁体制が整ったのである。閣僚メンバーは内務省大久保、外務寺烏、大蔵大隈、海軍勝、司法大木、工部伊藤である。大久保は内務省を中心に警察体制を確立した。旧内務省体制はこの時につくられたのである。この間、千島、樺太条約の締結、日清談判による台湾間題の解決により、日本の目はいよいよ韓国に向けられるようになったのである。<BR>
